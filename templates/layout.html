<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='/main.css') }}"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      footer {
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <div
      class="topnav"
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <div>
        <a
          class="{{ 'active' if active_page == 'home' else '' }}"
          href="/"
          style="{{ 'background-color:#f08d49; color:white;' if active_page == 'home' else '' }}"
          >Home</a
        >
        <a
          class="{{ 'active' if active_page == 'about' else '' }}"
          href="about"
          style="{{ 'background-color:#f08d49; color:white;' if active_page == 'about' else '' }}"
          >About</a
        >
      </div>

      <div
        style="display: flex; align-items: center; justify-content: flex-end"
      >
      <form method="GET" action="{{ url_for('search') }}" style="margin: 0; height: 100%">
        <input type="text" name="query" placeholder="Search.." required style="margin: 0; height: 100%">
        <button type="submit" style="display: none;">Search</button>
      </form>
        <a
          href="/cart"
          class="fa fa-cart-plus"
          style="
            color: inherit;
            text-decoration: none;
            padding-left: 10px;
            font-size: 1.5em;
          "
        ></a>
      </div>
    </div>

    {% block homeContent %} {% endblock %} 
    {% block aboutContent %} {% endblock%}
    {% block loginContent %} {% endblock%}
    {% block cartContent %} {% endblock%}
    {% block checkoutContent %} {% endblock%}
    {% block searchResultContent %} {% endblock%}
    <script>
      window.onload = function () {
        setTimeout(function () {
          var messages = document.getElementById("flash-messages");
          if (messages) {
            messages.style.display = "none";
          }
        }, 5000); // Hide after 5 seconds
      };
    </script>
  </body>
  <footer class="w3-container w3-center w3-opacity w3-margin-bottom">
    <h5>Find Us On</h5>
    <div class="w3-xlarge w3-padding-16">
      <a href="https://www.facebook.com/ironsharpalbania/" target="_blank"
        ><i class="fa fa-facebook-official w3-hover-opacity"></i
      ></a>
      <a
        href="https://www.instagram.com/ironsharpalbania/?hl=en"
        target="_blank"
        ><i class="fa fa-instagram w3-hover-opacity"></i
      ></a>
    </div>
  </footer>
</html>
