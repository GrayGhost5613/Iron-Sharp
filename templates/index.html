{% extends "layout.html" %}
{% block homeContent %}
<h3 style="text-align: center; font-size: 2em; margin-bottom: 20px; font-family: 'Arial', sans-serif; font-weight: bold; letter-spacing: 1px; text-shadow: 2px 2px 4px #aaa;">Explore our collection</h3>  <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px;">
    {% for product in products %}
    <div class="card" style="border:1px solid #eee; border-radius:5px; padding:10px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); display: flex; flex-direction: column;">
      <div style="height: 200px; width: 100%; overflow: hidden;">
        <img src="{{ product.image }}" alt="{{ product.title }}" style="width:100%; height: 100%; object-fit: contain;">
      </div>
      <h1 style="font-size:1.5em; margin:10px 0;">{{ product.title }}</h1>
      <p style="font-size:1em; color:#666;">{{ product.product_description }}</p>
      <p class="price" style="font-size:1.2em; color:#333;">${{ product.price }}</p>
      <p style="margin-top: auto;"><button style="background-color:#f08d49; color:white; border:none; padding:15px 32px; text-align:center; text-decoration:none; display:inline-block; font-size:16px; margin:4px 2px; cursor:pointer;">Add to Cart</button></p>
    </div>
    {% endfor %}
  </div>
{% endblock %}
